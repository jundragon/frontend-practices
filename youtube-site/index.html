<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b15dfa3d58.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!-- Video Player -->
    <section class="player">
      <video controls src="resource/Love.mp4"></video>
    </section>

    <!-- Video Info -->
    <section class="info">
      <!-- Metadata -->
      <div class="metadata">
        <ul class="hashtags">
          <li>#Love</li>
          <li>#You</li>
          <li>#Jundragon</li>
        </ul>
        <div class="titleAndButton">
          <span class="title">
            Clone Coding: Youtube Website
          </span>
          <button class="moreBtn">
            <i class="fas fa-caret-down"></i>
          </button>
        </div>
        <div class="views">
          <span class="views">1M views 1 months ago</span>
        </div>
      </div>
      <!-- Actions -->
      <div class="actions">
        <li>
          <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
        </li>
        <li>
          <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
        </li>
        <li>
          <button><i class="fas fa-share"></i><span>Share</span></button>
        </li>
        <li>
          <button><i class="fas fa-plus"></i><span>Save</span></button>
        </li>
        <li>
          <button>
            <i class="fab fa-font-awesome-flag"></i><span>Report</span>
          </button>
        </li>
      </div>
      <!-- Channel Description -->
      <div class="channel">
        <div class="metadata">
          <img src="resource/profile.jpg" alt="" />
          <div class="info">
            <span class="name">준드래곤</span>
            <span class="subscribers">1M subscribers</span>
          </div>
        </div>
        <button class="subscribe">subscribe</button>
      </div>
    </section>

    <!--  -->
    <section class="UpNext">
      <span class="title">Up next</span>
      <ul>
        <li class="item">
          <img src="resource/IU.jpg" alt="" />
          <div class="info">
            <span class="title">아이유</span>
            <span class="name">아이유채널</span>
            <span class="views">88K views</span>
          </div>
          <button class="moreBtn">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </li>
        <li class="item">
          <img src="resource/dog.jpg" alt="" />
          <div class="info">
            <span class="title">댕댕이</span>
            <span class="name">댕댕이채널</span>
            <span class="views">1M views</span>
          </div>
          <button class="moreBtn">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </li>
        <li class="item">
          <img src="resource/panda.jpg" alt="" />
          <div class="info">
            <span class="title">팬더</span>
            <span class="name">팬더채널</span>
            <span class="views">30K views</span>
          </div>
          <button class="moreBtn">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </li>
      </ul>
    </section>
  </body>
</html>
